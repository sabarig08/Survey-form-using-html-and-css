<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body class="p-3 m-0 border-0 bd-example m-0 border-0"> 
        <div class="container">
            <div class="img1">
            <img src="img1.png" height="100px" width="300px" alt="" style="text-align: center;">
        </div>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="fname" class="form-label">First name<sup>*</sup></label>
            <input type="text" class="form-control" id="fname">
          </div>
          <div class="col-md-6">
            <label for="lname" class="form-label">Last Name<sup>*</sup></label>
            <input type="text" class="form-control" id="lname">
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email Address <sup>*</sup></label>
            <br>
            <input type="email" class="form-control" id="inputAddress" placeholder="">
          </div>
          <div>
            <br>
          <label for="experience">How was your overall experience?<sup>*</sup></label>
          <img src="img.jpg" alt="" height="50px" width="200px">
          <br>
          <label for="representative">Was our representative(check all that apply):</label>
          <div class="check">
          <div class="row">
            <div class="col-6">
                <input type="checkbox">Professional and courteous?</input>
            </div>
            <div class="col-6">
                <input type="checkbox">Patient?</input>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
                <input type="checkbox">Knowledgeable?</input>
            </div>
            <div class="col-6">
                <input type="checkbox">Warm and respectful?</input>
            </div>
          </div>
        </div>
          <div class="row">
            <div class="col-6">
                <input type="checkbox">Friendly?</input>
            </div>
            <div class="col-6">
                <input type="checkbox">Clear and direct?</input>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
                <input type="checkbox">Efficient?</input>
            </div>
          </div>
          <button type="submit">Submit feedback</button>
    
        </div>
        </div>      
          
          
    
</body>
</html>
